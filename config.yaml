# RoboGPT Video Streaming System Configuration

streams:
  # Inactivity timeout before stream cleanup (seconds)
  timeout_seconds: 300  # 5 minutes

  # Maximum number of concurrent streams
  max_concurrent: 50

  # Maximum frames to buffer per stream
  max_buffer_frames: 30

recording:
  # Enable/disable video recording
  enabled: true

  # Video codec (mp4v, h264, avc1)
  codec: mp4v

  # Recording frames per second
  fps: 30

  # Days to retain recordings before deletion
  retention_days: 7

cleanup:
  # Interval to check for inactive streams (seconds)
  interval_seconds: 60

  # Daily scheduled cleanup time (HH:MM format, 24-hour)
  schedule_time: "03:00"

server:
  # Server bind address
  host: 0.0.0.0

  # Server port
  port: 5000

  # Debug mode (set to false in production)
  debug: false

  # Enable CORS for all origins
  cors_enabled: true

  # Maximum frame size in MB
  max_frame_size_mb: 10

logging:
  # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  level: INFO

  # Log message format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
